<div 
class="task"
[ngClass]="{reminder: task.reminder}"
(click)="onToggle(task)"
>
    <h3>
        {{task.text}}
        <i class="fa-solid fa-xmark" 
        [ngStyle]="{'color':'red'}"
        (click)="onDelete(task)">
        </i>
     </h3>
    
    <p>
        {{task.day}}
    </p>
    
</div>
